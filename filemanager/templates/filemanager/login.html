{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans "Logowanie" %}</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">{% trans "Zaloguj" %}</button>
</form>
{% endblock %}
